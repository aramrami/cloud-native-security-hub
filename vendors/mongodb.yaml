  # MongoDB

  Is an American software company that develops and provides commercial support for the open source database MongoDB.

  The company was established in 2007 as 10gen in New York City, and began to develop a document-oriented database system they called MongoDB.
  On August 2013 10gen changed its name to MongoDB Inc.

  They maintain products like MongoDB, MongoDB Atlas, MongoDB Stitch, MongoDB Enterprise, Ops Manager Cloud Manager and MongoDB Compass.


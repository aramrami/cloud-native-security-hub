  # HashiCorp

  HashiCorp is a software company with a Freemium business model based in San Francisco, California. 
  
  HashiCorp provides open-source tools and commercial products that enable developers, operators and security professionals to provision, secure, run and connect cloud-computing infrastructure.
  It was founded in 2012 by Mitchell Hashimoto and Armon Dadgar. 

  HashiCorp offers both opensource and proprietary products.

